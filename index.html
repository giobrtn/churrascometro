<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrascômetro, meu!</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>

    <div id="formulario-registro">
        <h2>Passo 1: Informações Pessoais</h2>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" required>
        </div>
        <div>
            <input type="checkbox" id="promocoes" checked>
            <label for="promocoes">Aceito receber e-mails com promoções</label>
        </div>
        <button id="avancar-validacao">Próximo</button>
    </div>

    <div id="formulario-qntd" style="display: none;">
        <h2>Passo 2: Informações do Churrasco</h2>
        <div>
            <label for="homens">Homens:</label>
            <input type="number" id="homens" min="0" value="0">
        </div>
        <div>
            <label for="mulheres">Mulheres:</label>
            <input type="number" id="mulheres" min="0" value="0">
        </div>
        <div>
            <label for="criancas">Crianças:</label>
            <input type="number" id="criancas" min="0" value="0">
        </div>
        <div>
            <label for="bebidas">Pessoas que bebem bebidas alcoólicas:</label>
            <input type="number" id="bebidas" min="0" value="0">
        </div>
        <button id="calcular">Calcular</button>
    </div>

    <div id="resultado-calculo" style="display: none;">
        <h2>Resultado do Churrasco</h2>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody id="resultado">
            </tbody>
        </table>
    </div>
    <button id="limparDados">Limpar Dados</button>

    <script src="./src/script.js"></script>

</body>
</html>
